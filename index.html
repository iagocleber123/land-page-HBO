<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO</title>
</head>
<body>
    <img src="imagens/image 7.svg" alt="logo HBO">

    <h1>Entrar</h1>
    <p>Você tem uma conta HBO ?</p>

    <form>
        <label for="">E-mail</label>
        <input type="email" name="email" id="emailForm">

        <label for="">Senha</label>
        <input type="password" name="senha" id="passwordForm">

        <button id="botaoEntrar">Entrar</button>
        
    </form>

    <p>Você acessa a HBO Max por um provedor de TV,<br> de internet ou celular? </p>

    <button id="botaoFim">Entrar como Provedor</button>

    
    
</body>
</html>
